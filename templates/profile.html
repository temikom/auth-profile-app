{% extends 'base.html' %}
{% block title %}Profile — Temi Kom{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card mb-4">
      <div class="card-body d-flex gap-3">
        <img src="{{ url_for('static', filename='images/profile-placeholder.png') }}" alt="avatar" class="rounded-circle" style="width:96px;height:96px;">
        <div class="flex-grow-1">
          <h5 class="mb-0">{{ user.full_name or '—' }}</h5>
          <p class="text-muted small mb-2">{{ user.email }}</p>

          <form method="post">
            <div class="mb-3">
              <label class="form-label">Full name</label>
              <input name="full_name" class="form-control" value="{{ user.full_name or '' }}">
            </div>
            <button class="btn btn-primary">Save profile</button>
          </form>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h6>About</h6>
        <p class="text-muted small">Use this space to summarize your skills, technologies, and projects. Visible only to you for now.</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
