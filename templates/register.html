{% extends 'base.html' %}
{% block title %}Register â€” Temi Kom{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Create account</h4>
        <form method="post" novalidate>
          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input name="full_name" class="form-control" placeholder="Your full name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Strong password" required>
          </div>
          <button class="btn btn-primary w-100">Create account</button>
        </form>

        <div class="mt-3 text-center small">
          Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
