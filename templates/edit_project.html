{% extends 'base.html' %}
{% block title %}Edit Project â€” {{ project.title }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">Edit Project</h4>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input name="title" class="form-control" value="{{ project.title }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4">{{ project.description }}</textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Tech Stack (comma separated)</label>
            <input name="tech_stack" class="form-control" value="{{ project.tech_stack }}">
          </div>

          <div class="mb-3">
            <label class="form-label">Feature Checklist (one per line)</label>
            <textarea name="feature_checklist" class="form-control" rows="4">{{ project.feature_checklist }}</textarea>
          </div>

          <div class="mb-3 row">
            <div class="col-md-8">
              <label class="form-label">Deployment URL</label>
              <input name="deployment_url" class="form-control" value="{{ project.deployment_url }}">
            </div>
            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select name="status" class="form-select">
                <option {% if project.status == 'Active' %}selected{% endif %}>Active</option>
                <option {% if project.status == 'On Hold' %}selected{% endif %}>On Hold</option>
                <option {% if project.status == 'Completed' %}selected{% endif %}>Completed</option>
              </select>
            </div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="is_public" name="is_public" {% if project.is_public %}checked{% endif %}>
            <label class="form-check-label" for="is_public">Public</label>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('projects') }}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
