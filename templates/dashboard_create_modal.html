<!-- Create Project Modal (partial) -->
<div class="modal fade" id="createProjectModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form action="{{ url_for('create_project') }}" method="post">
        <div class="modal-header">
          <h5 class="modal-title">Create New Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Project Title</label>
            <input name="title" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Short Description</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Tech Stack (comma separated)</label>
            <input name="tech_stack" class="form-control" placeholder="Python, Flask, AWS">
          </div>

          <div class="mb-3">
            <label class="form-label">Feature Checklist (one per line)</label>
            <textarea name="feature_checklist" class="form-control" rows="3" placeholder="User auth\nAPI endpoints\nDeployed app"></textarea>
          </div>

          <div class="mb-3 row">
            <div class="col-md-8">
              <label class="form-label">Deployment URL (optional)</label>
              <input name="deployment_url" class="form-control" placeholder="https://your-app.onrender.com">
            </div>
            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select name="status" class="form-select">
                <option>Active</option>
                <option>On Hold</option>
                <option>Completed</option>
              </select>
            </div>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="is_public" name="is_public">
            <label class="form-check-label" for="is_public">Public (visible on projects list)</label>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Create Project</button>
        </div>
      </form>
    </div>
  </div>
</div>
